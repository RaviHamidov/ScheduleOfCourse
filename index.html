<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- =========================== 
            Page's Favicon
        ============================= -->
  <link rel="icon" href="./assets/Image/Favicon.png" />
  <!-- =========================== 
            Page's Css Link
        ============================= -->
  <link rel="stylesheet" href="./assets/css/main.css" />
  <!-- =========================== 
            Page's BootStrap Link
        ============================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Israel Azerbaijan Training Center</title>
</head>

<body style="
      background: url(./assets/Image/backGroundImage.png);
      background-color: #000;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover;
      color: #fff;
    ">
  <!----------------------
        ------Header Start------
        ----------------------->
  <header class="header">
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
          <span class="header_title"> Schedule of Lessons </span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 d-flex justify-content-end p-0">
          <div class="d-flex flex-column align-items-end">
            <span class="header_time" id="header_time"></span>
            <span class="header_day col-lg-5 d-flex justify-content-center" id="header_day"></span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- <= Section End -->
  <!----------------------
        --------Main Start------
        ----------------------->
  <main class="main position-relative d-flex justify-content-center" style="height: 60vh;">
    <div id="carouselExampleControls" class="carousel slide container-fluid" data-bs-ride="carousel"
      data-bs-interval="false">
      <div class="carousel-indicators">
        <button style="height: 15px; width: 17px; border-radius: 50%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button style="height: 15px; width: 17px; border-radius: 50%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button style="height: 15px; width: 17px; border-radius: 50%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button style="height: 15px; width: 17px; border-radius: 50%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button style="height: 15px; width: 17px; border-radius: 50%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>
      <div id="scheduleContainer" class="scheduleContainer carousel-inner mt-5" data-bs-interval="false">
        <!-- TO BE FILLED WITH JAVASCRIPT -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <img src="./assets/Image/IsraSemiColon.svg" style="
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 60%;
            " />
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <img src="./assets/Image/AzeSemiColon.svg" style="
              content: '';
              position: absolute;
              bottom: 0;
              right: 0;
              width: 100%; 
              height: 60%;
            " />
      </button>
    </div>
  </main>
  <!-- <= Section End -->
  <!----------------------
        ------Footer Start------
        ----------------------->
  <footer class="footer">
    <div class="footer_introduction">
      <div class="footer_introduction--card">
        Lesson will start in 10 minutes
      </div>
      <div class="footer_introduction--card">Lesson continues.</div>
      <div class="footer_introduction--card">
        Lesson will end in 10 minutes
      </div>
    </div>
    <h3>Developed by Ravi Hamidov</h3>
  </footer>
  <!-- <= Section End -->
  <!-- =========================== 
            Page's JavaScript Source
        ============================= -->
  <script src="./assets/js/script.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    async></script>
</body>

</html>
